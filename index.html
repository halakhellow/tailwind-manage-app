<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <nav class="container mx-auto flex items-center justify-between p-6">
      <div class="pt-2"><img src="./images/logo.svg" alt="logo" /></div>
      <div class="hidden space-x-6 md:flex">
        <a href="#" class="hover:text-brightRed">Pricing</a>
        <a href="#" class="hover:text-brightRed">Product</a>
        <a href="#" class="hover:text-brightRed">About Us</a>
        <a href="#" class="hover:text-brightRed">Careers</a>
        <a href="#" class="hover:text-brightRed">Community</a>
      </div>
      <button
        class="hidden rounded-full bg-brightRed px-5 py-2 text-white hover:bg-brightRedLight hover:duration-500 md:block"
      >
        Get Started
      </button>
    </nav>
    <section class="container mx-auto mt-8 flex flex-col-reverse md:flex-row">
      <div class="flex flex-col space-y-10 p-10 md:w-1/2">
        <h1 class="text-center text-4xl font-bold md:text-left md:text-5xl">
          Bring everyone together to build better products.
        </h1>
        <p class="text-center text-darkGrayishBlue md:text-left">
          Manage makes it simple for software teams to plan day-to-day tasks
          while keeping the larger team goals in view.
        </p>
        <div class="flex justify-center md:justify-start">
          <button
            class="rounded-full bg-brightRed px-5 py-2 text-white hover:bg-brightRedLight hover:duration-500"
          >
            Get Started
          </button>
        </div>
      </div>
      <div class="p-8 md:w-1/2">
        <img
          src="./images/illustration-intro.svg"
          alt="illustration diagrams"
        />
      </div>
    </section>
  </body>
</html>
